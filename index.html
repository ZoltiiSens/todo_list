<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TO-DO list</title>

		<link rel="stylesheet" href="styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
			rel="stylesheet"
		/>
		<link href="https://css.gg/menu.css" rel="stylesheet" />
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<section class="container">
				<header>
					<h2 id="week">18.07-24.07</h2>
					<div class="month" style="display: none">
						<h3>June</h3>
						<div class="month_days">
							<div class="row">
								<span class="day"></span>
								<span class="day"></span>
								<span class="day"></span>
								<span class="day"></span>
								<span class="day">1</span>
								<span class="day">2</span>
								<span class="day">3</span>
							</div>
							<div class="row">
								<span class="day">4</span>
								<span class="day">5</span>
								<span class="day">6</span>
								<span class="day">7</span>
								<span class="day">8</span>
								<span class="day">9</span>
								<span class="day">10</span>
							</div>
							<div class="row">
								<span class="day">11</span>
								<span class="day">12</span>
								<span class="day">13</span>
								<span class="day">14</span>
								<span class="day">15</span>
								<span class="day">16</span>
								<span class="day">17</span>
							</div>
							<div class="row">
								<span class="day">18</span>
								<span class="day">19</span>
								<span class="day">20</span>
								<span class="day">21</span>
								<span class="day">22</span>
								<span class="day">23</span>
								<span class="day">24</span>
							</div>
							<div class="row">
								<span class="day">25</span>
								<span class="day">26</span>
								<span class="day">27</span>
								<span class="day">28</span>
								<span class="day">29</span>
								<span class="day">30</span>
								<span class="day">31</span>
							</div>
						</div>
					</div>
				</header>
				<section class="main_content">
					<div class="headline">
						<div class="headline__element">MN</div>
						<div class="headline__element">TS</div>
						<div class="headline__element">WD</div>
						<div class="headline__element">TH</div>
						<div class="headline__element">FR</div>
						<div class="headline__element">ST</div>
						<div class="headline__element">SN</div>
						<div class="headline__element">DEALS</div>
					</div>
					<div class="line"></div>
					<div class="workspace">
						<div class="workspace__row" id="last-row">
							<div class="day day_menu add" id="last-row-button">
								<div class="menu_line"></div>
							</div>
						</div>
					</div>
					<i class="fa-light fa-bars"></i>
				</section>
				<footer></footer>
			</section>
		</div>
	</body>
</html>
